<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

  <title>Find'em then Replace'em</title>

  <meta content="width=device-width" name="viewport">
  <link rel="icon" href="favicon.ico">
  <link href="css/main.css" rel="stylesheet">

</head>

<body>

  <div class="wrapper">

    <header>

      <h1 class="site__title">Find and Replace</h1>

    </header>

    <section class="main group">

      <article class="main__article">

        <h2 class="main__title"></h2>

        <form id="findReplace" class="main__form">
          <div class="form__group">
            <label class="form__label" for="phrase">Enter your prase:</label>
            <input class="form__input" id="phrase"  type="text">
            <label class="form__label" for="find">Enter your word to find:</label>
            <input class="form__input" id="find" type="text">
            <label class="form__label" for="replace">Enter your replacement word:</label>
            <input class="form__input" id="replace" type="text">
          </div>

          <button class="form__btn" type="submit">Replace!</button>
        </form>

        <div id="result" class="main__result">
          <p></p>
        </div>

      </article>

      <aside class=""></aside>

    </section>

  </div>
  <!-- end of wrapper -->

  <footer class="site__footer">

    <div class="footer__content">

      <p>Copyright 2015 - fork me on <a href="https://github.com/CharlesAMoss/epic_Find-And-Replace">Github</a></p>

    </div>

  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript"></script>
</body>

</html>
